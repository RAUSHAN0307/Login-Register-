<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      label {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
        display: block;
        text-align: left;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #ff7e5f;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #feb47b;
      }

      .footer-links {
        text-align: center;
        margin-top: 20px;
      }

      .footer-links a {
        text-decoration: none;
        color: #ff7e5f;
        font-size: 16px;
      }

      .footer-links button {
        background-color: #ff7e5f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .footer-links button:hover {
        background-color: #feb47b;
      }

      @media (max-width: 600px) {
        .login-container {
          padding: 20px;
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form action="Login" method="post">
        <h2>Login</h2>
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <input type="submit" value="Login" />
      </form>
      <div class="footer-links">
        <p>Don't have an account? <a href="signup.jsp">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
